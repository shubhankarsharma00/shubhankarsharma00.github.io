topics:
  - name: Python
    web_url: https://github.com/topics/python
    image_url: http://weknowyourdreams.com/images/python/python-09.jpg

  - name: Ruby On Rails
    web_url: https://github.com/topics/ruby-on-rails
    image_url: https://pbs.twimg.com/media/CZGHPChUAAA3jqE.png

  - name: Tensorflow
    web_url: https://github.com/topics/Tensorflow
    image_url: https://pbs.twimg.com/profile_images/1103339571977248768/FtFnqC38_400x400.png
