layout: sidebar
style: dark

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 13
  exclude:
    archived: false
    forks: false
    projects: ["FoodBook", "learning_pygame_and_opengl","Gewgle", "hexbot", "augur", "ELOSystem", "EntryToHack3.0"]
    # - repo-name

# social_media:
